<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本概念</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="x-ua-Compatible" content="IE=Edge,chrome=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<input type="checkbox">
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<script>
    console.log('=============typeof============');
    var i = 100,
        b = true,
        s = 'string',
        n = null,
        u;
    var arr = new Array(1,2,3);
    var f = function () {

    };

    console.log(typeof i);
    console.log(typeof b);
    console.log(typeof s);
    console.log(typeof n);   //输出object，不会输出null
    console.log(typeof u);
    console.log(typeof arr);
    console.log(typeof f);

    var m = undefined;
    if(m == undefined){
        console.log(true);
    }
    console.log(typeof m);
    if(null == undefined){
        console.log(true);
    }

    console.log('=============number============');
    var a= 0.1,
        b=0.2;
    console.log(a+b);
    console.log(isNaN('javascript'));
    console.log(isNaN(true));
    console.log(isNaN(false));
    console.log(isNaN(10));
    console.log(isNaN(NaN));

    console.log(Number('st'));
    console.log(Number(false));

    console.log(parseInt(false));
    console.log(parseInt('st001'));
    console.log(parseInt('001st'));
    console.log(parseInt('001st45'));
    console.log(parseInt(undefined));
    console.log(parseInt(0));
    console.log(parseInt('AF'));
    console.log(parseInt('AF',16));
    console.log(parseInt('070'));
    console.log(parseInt('070',8));

    console.log(parseInt(10,2));
    console.log(parseInt(10,8));
    console.log(parseInt(10,10));
    console.log(parseInt(10,16));

    console.log('============= 操作符============');
    var num = 10;
    var num1 = 10;

    var age = --num + 2;
    var age1 = num1-- +2;
    console.log(age);
    console.log(age1);

    var istr = '8gh4';
    istr--;
    console.log(istr);

    console.log('============= 位操作符============');
    var m = -18;
    console.log(m.toString(2));
    console.log(~25);
    console.log(-3 << 5);
    console.log(-4 << 5);
    console.log(-64 >> 5);
    console.log('============= 布尔操作符============');
    console.log(!false);
    console.log('============= 相等操作符============');
    console.log('78'==78);
    console.log('78'===78);
    console.log('78vg'==78);


    console.log('============= for  in============');
    for(var proname in window){
        //console.log(proname);   //输出windows的所有属性
    }
    console.log('============= break   continue ============');
    for(var i=0;i<10;i++){
        if(i==5){
            break;
        }
    }
    console.log(i);

    for(var j=0;j<10;j++){
        if(j==5){
            continue;
        }
    }
    console.log(j);
    console.log('============= switch ============');
    switch (i){
        case 25:
        case 35:
            console.log('25 or 35');
            break;
        case 45:
            console.log('45');
            break;
        default:
            console.log('other');
            console.log(i);
    }
    console.log('============= function ============');
    var result = sum(3,5);
    function sum(num1,num2) {
        return num1+num2;
    }
    console.log(result);

    function howManyArgs() {
        console.log(arguments.length+'-'+arguments[1]);
    }

    howManyArgs(1);
    howManyArgs(1,2);
    howManyArgs();



</script>
</body>
</html>
