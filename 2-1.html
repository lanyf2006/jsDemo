<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>chapter two demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="x-ua-Compatible" content="IE=Edge,chrome=1">
    <meta name="keywords" content="">

</head>
<body>
<script>
    //alert('<\/script>');
    var message = 'hi';
    console.log('========typeof=========');
    console.log(typeof (message));
    console.log(typeof 95);
    console.log(typeof null);
    console.log(typeof age);
    console.log(null == undefined);
    console.log('========Boolean=========');
    console.log(Boolean(''));
    console.log(Boolean(0));
    console.log(Boolean(NaN));
    console.log(Boolean(null));
    console.log(Boolean(undefined));
    console.log('========Number=========');
    var floatNum = 1.;
    var floatNum1 = 3.125e7;
    var floatNum2 = 0.30000000000000004;
    var floatNum3 = 0.00000000000000003;
    var floatNum4 = 0.2;
    var floatNum5 = 0.3;
    var floatNum6 = floatNum4+floatNum5;
    console.log(floatNum);
    console.log(floatNum1);
    console.log(floatNum2);
    console.log(floatNum3);
    console.log(floatNum4+floatNum5);
    console.log(0.1+0.2);
    console.log(floatNum6);
    console.log(0.05+0.25);
    console.log(isFinite(5));
    console.log(isFinite(Number.MAX_VALUE+Number.MAX_VALUE));
    console.log('-------- NAN -----------');
    var n = 15/0;
    console.log(15/0);
    console.log(n);
    console.log(15/NaN);
    console.log(isNaN(NaN));
    console.log(isNaN(10));
    console.log(isNaN(Infinity));
    console.log('-------- Number() ----------');
    console.log(Number(true));
    console.log(Number(false));
    console.log(Number(null));
    console.log(Number(undefined));
    console.log(Number(NaN));
    console.log(Number('123'));
    console.log(Number('-123'));
    console.log(Number('1.23'));
    console.log(Number('ab1.23'));
    console.log(Number('1.23ab'));
    console.log(Number(''));
    console.log('-------- parseInt() ----------');
    console.log(parseInt(''));
    console.log(parseInt('123.4ab'));
    console.log(parseInt('ab1213'));
    console.log('========String=========');
    var num = 11;
    var t = true;
    console.log(num.toString());
    console.log(t.toString());
    console.log(String(null));
    console.log(String(undefined));
    console.log('========操作符=========');
    var ageBoy = 18;
    var ageGirl = 18;
    console.log(++ageBoy);
    console.log(ageBoy);
    console.log(ageGirl++);
    console.log(ageGirl);
    var gradeBoy = 100;
    var gradeGirl = 100;
    console.log(--gradeBoy);
    console.log(gradeBoy);
    console.log(gradeGirl--);
    console.log(gradeGirl);
    var b = false;
    console.log(--b);
    //console.log(--false);     //不能这么使用，会报错
    var f = 1.1;
    console.log(--f);
    var num = 25;
    num =+num;
    console.log(num);
    console.log('--------- 位操作符 ---------');
    var num1 = -18;
    console.log(num1.toString(2));
    console.log(~num1);
    console.log(25&3);
    console.log(3|4);
    console.log(3^4);
    console.log(2<<5);
    console.log(3<<4);
    console.log(2>>5);
    console.log(-64>>5);
    console.log('--------- 布尔操作符 !---------');
    console.log(!false);
    console.log(!true);
    console.log(!1);
    console.log(!0);
    console.log(!'');
    console.log(!'string');
    console.log(!null);
    console.log(!NaN);
    console.log(!undefined);
    console.log(!1234);
    console.log('--------- 布尔操作符 && ---------');
    var found = true;
    var result = (found && false);
    console.log(result);
    console.log('--------- 乘性操作符 *---------');
    console.log(NaN*10086);
    console.log(null*10086);
    console.log(undefined*10086);
    console.log('1sbg'*10086);
    console.log('1'*10086);
    console.log('--------- 乘性操作符 /---------');
    console.log(12/0);
    console.log(0/0);
    console.log(NaN/12);
    console.log(true/0.5);
    console.log('--------- 乘性操作符 %---------');
    console.log(12%0);
    console.log(0%0);
    console.log('--------- 加性操作符 + ---------');
    console.log(NaN+10);
    console.log(-0+(+0));
    console.log((+0)+(+0));
    console.log(-0+(-0));
    console.log('123'+12);
    console.log('123'+true);
    console.log(12+true);
    console.log(13+null);
    console.log(14+undefined);
    console.log('--------- 加性操作 - ---------');
    console.log(14-undefined);
    console.log(Number(undefined));
    console.log(Number(null));
    console.log('--------- 关系操作符  ---------');
    console.log('a'>3);
    console.log(NaN>3);

</script>
</body>
</html>
